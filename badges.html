<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Badges</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
                <h1>Example Heading <span class="bg-primary badge">Badge</span></h1>
                <h2>Example Heading <span class="bg-secondary badge">Badge</span></h2>
                <h3>Example Heading <span class="bg-success badge">Badge</span></h3>
                <h4>Example Heading <span class="bg-warning badge">Badge</span></h4>
                <h5>Example Heading <span class="bg-info badge">Badge</span></h5>
                <h6>Example Heading <span class="bg-danger badge">Badge</span></h6>
               </div>
            </div>

            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                <button class="btn btn-info" type="button">Notifications
                    <span class="bg-primary rounded-pill">4</span>

                </button>
             </div>
        </div>

        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8">
            <button class="btn btn-info position-relative" type="button">Notifications
              <span class="badge bg-success rounded-pill position-absolute top-0 start-100 translate-middle
              ">44+
              <span class="visually-hidden">Unread Messages</span>
            </span>
            </button>
         </div>
    </div>

    <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8">
        <button class="btn btn-info position-relative" type="button">Notifications
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border-warning rounded-circle
          ">
          <span class="visually-hidden">Unread Messages</span>
        </span>
        </button>
     </div>
</div>

<div class="row justify-content-center mb-3 mt-5">
    <div class="col-md-8">
  <span class="badge rounded-pill text-bg-primary"> Primary
  </span>
 <span class="badge rounded-pill text-bg-success">
Success
  </span><span class="badge rounded-pill text-bg-danger">
Danger
  </span><span class="badge rounded-pill text-bg-warning">
Warning
  </span><span class="badge rounded-pill text-bg-info">

 Info </span><span class="badge rounded-pill text-bg-secondary">
Secondary
  </span>
  <span class="badge rounded-pill text-bg-light">
Light
  </span>
  <span class="badge rounded-pill text-bg-dark">
Dark
  </span>
 </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
