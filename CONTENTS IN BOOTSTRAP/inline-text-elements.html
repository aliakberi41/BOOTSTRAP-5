<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Inline Text Elements</h1>
        <p>This is a <mark>Mark Tag</mark></p>
        <p>This is a <del>Delete Tag</del></p>
        <p>This is a <s>Strike Tag</s></p>
        <p>This is a <ins>Ins Tag</ins></p>
        <p>This is a <u>Underline Tag</u></p>
        <p>This is a <small>Small Tag</small></p>
        <p>This is a <strong>Strong Tag</strong></p>
        <p>This is a <em>Emphasize Tag</em></p>
    
        <hr>
        <p>This is a <span class="mark">Mark Styles</span></p>
        <p>This is a <span class="text-decoration-line-through">Delete Styles</span></p>
        <p>This is a <span class="text-decoration-underline">Underline Styles</span></p>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
