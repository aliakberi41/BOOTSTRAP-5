<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
   
    <h3>Figures</h1>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4">
                    <figure class="figure text-start"> 
        <img class="figure-img img-fluid rounded" src="https://plus.unsplash.com/premium_photo-1664382465607-420346d391bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"/>
            <figcaption class="figure-caption">Image from Unsplash</figcaption>  
        </figure>
    </div>

            <div class="col-md-4">
                <figure class="figure text-center"> 
        <img class="figure-img img-fluid rounded" src="https://plus.unsplash.com/premium_photo-1664382465607-420346d391bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"/>
        <figcaption class="figure-caption">Image from Unsplash</figcaption> 
    </figure> 
        </div>

        <div class="col-md-4">
            <figure class="figure text-end"> 
        <img class="figure-img img-fluid rounded" src="https://plus.unsplash.com/premium_photo-1664382465607-420346d391bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"/>
        <figcaption class="figure-caption">Image from Unsplash</figcaption> 
    </figure> 
        </div>
        
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
