<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Colors and Background</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
                <div class="text-bg-primary p-3">Some Text For Example   </div>
                <div class="text-bg-dark p-3">Some Text For Example   </div>
                <div class="text-bg-light p-3">Some Text For Example   </div>
                <div class="text-bg-warning p-3">Some Text For Example   </div>

                <div class="badge text-bg-primary">Primary</div>
                <div class="badge text-bg-info">Info</div>
                <hr>

                <div syle="max-width:250px" class="card text-bg-primary mb-3">
                    <div class="card-header">Header</div>
                    <div class="card-body">Body</div>
                </div>

                <h3>Colored Links</h3>
              <a class="link-primary" href="#">Primary Link</a>
              <a class="link-warning" href="#">Warning Link</a>
              <a class="link-secondary" href="#">Secondary Link</a>
              <a class="link-success" href="#">Success Link</a>
            
            </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
