<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Borders Opacity</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-9 mb-3">
                 <div class="box bg-light m-2 float-start border border-primary border-opacity-55">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-secondary border-opacity-55 ">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-light border-opacity-55">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-danger border-opacity-29 ">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-dark border-opacity-55 ">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-info border-opacity-55 ">Border
                 </div>
                 <div class="box bg-light m-2 float-start border border-warning border-opacity-55 ">Border
                 </div>
             </div>
         </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
