<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Forms Layout</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class=" row mb-3">
                            <div class="col-md-6">
                            <label class="form-label" for="f-name">First Name</label>
                            <input  class="form-control" type="text" id="f-name" required>
                        </div>

                            <div class="col-md-6">
                                <label class="form-label" for="l-name">Last Name</label>
                                <input  class="form-control" type="text" id="l-name" required>
                        </div>
                        </div>

                        <div class=" row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="email">Email</label>
                            <input  class="form-control" type="email" id="email" required>
                        </div>
                        
                            <div class="col-md-6">
                                <label class="form-label" for="phone_number">Phone Number</label>
                                <input  class="form-control" type="tel" id="phone_number" required>
                        </div>
                    </div>

                        <div class="row-mb-3">
                            <div class="col-md-12">
                                <label class="form-label" for="address">Address</label>
                                <textarea id="address" rows="5" class="form-control" placeholder="1234 main st"></textarea>
                            </div>
                        </div>

                        <div class="row-mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="city">City</label>
                                <input class="form-control" type="text" id="city" required>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label" for="state">State</label>
                              <select id="state" class="form-select">
                               <option value="One">One</option>
                               <option value="Two">Two</option>
                               <option value="Three">Three</option>
                               <option value="Four">Four</option>
                              </select>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label" for="code">Pin</label>
                                <input class="form-control" type="text" id="code" required>
                            </div>
                        </div>  
                           
                        <div class="row-mb-3">
                            <div class="col-md-12">
                               <div class="form-check mt-3">
                                <input type="checkbox" id="check" class="form-check-input">
                                <label for="check" class="form-check-label ">Check me out</label>
                               </div>
                            </div>
                        </div>

                        <div class="row-mb-3">
                            <div class="col-md-12 mt-3">
                                <input type="submit" value="Sign Up" class="btn btn-success">
                               </div>
                            </div>
                           
                    </form>

                </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
