<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Horizontal Forms</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                      <div class="row mb-2 g-2">
                        <label for="email_id" class="col-md-2 col-form-label col-form-label-sm">Email</label>
                        <div class="col-md-10">
                            <input id="email_id" type="email" class="form-control form-control-sm " placeholder="Your Email">
                        </div>
                      </div>

                      <div class="row mb-2 g-2">
                        <label for="user_name" class="col-md-2 col-form-label col-form-label-sm">Username</label>
                        <div class="col-md-10">
                            <input id="user_name" type="email" class="form-control form-control-sm " 
                            placeholder="Username">
                        </div>
                      </div>

                      <div class="row mb-2 g-2">
                        <label for="password" class="col-md-2 col-form-label col-form-label-sm">Password</label>
                        <div class="col-md-5">
                            <input id="password" type="email" class="form-control form-control-sm " 
                            placeholder="Password">
                        </div>
                        <div class="col-md-5 g-2">
                            <input id="password" type="email" class="form-control form-control-sm " 
                            placeholder="Re-Enter Password">
                        </div>
                      </div>

                      <div class="row mb-2 g-2">
                       <div class="col-md-10 offset-md-2">
                        <input type="submit" class="btn btn-success btn-sm" value="Sign-Up To Continue">
                       </div>
                      </div>
                  
                  
                    </form>

                </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
