<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Input Groups</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Search">
                                <span class="input-group-text">Username</span>   
                            </div>
                        </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Username</span>   
                                    <input class="form-control" type="text" placeholder="Search">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>   
                                    <input class="form-control" type="text" placeholder="15,000">
                                    <span class="input-group-text">.00</span> 
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <input class="form-control" type="text" placeholder="Username">
                                    <span class="input-group-text">@</span> 
                                    <input class="form-control" type="text" placeholder="Twitter">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group flex-nowrap">  
                                    <input class="form-control" type="text" placeholder="Username">
                                    <span class="input-group-text">@</span> 
                                    <input class="form-control" type="text" placeholder="Twitter">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group input-group-sm">  
                                    <input class="form-control" type="text" placeholder="Username">
                                    <span class="input-group-text">@</span> 
                                    <input class="form-control" type="text" placeholder="Twitter">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <span class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" placeholder="Twitter">
                                    </span> 
                                    <input type="text" class="form-control">      
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <span class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" placeholder="Twitter">
                                    </span> 
                                    <input type="text" class="form-control">      
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <span class="input-group-text">
                                      Full Name
                                    </span> 
                                    <input type="text" class="form-control" placeholder="First Name"> 
                                    <input type="text" class="form-control" placeholder="Last Name">      
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <span class="input-group-text">
                                      Donation
                                    </span> 
                                    <span class="input-group-text">
                                      $
                                      </span> 
                                    <input type="text" class="form-control" placeholder="First Name"> 
                                    <span class="input-group-text">
                                        .00
                                      </span> 
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <button class="btn btn-primary" type="button">Button</button>
                                    <input type="text" class="form-control" placeholder="First Name"> 
                                   </div>
                                </div>
                           

                            <div class="mb-3">
                                <div class="input-group">  
                                    <input type="text" class="form-control" placeholder="First Name">
                                    <button class="btn btn-primary" type="button">Button</button> 
                                   </div>
                                </div>

                            <div class="mb-3">
                                <div class="input-group">  
                                    <button class="btn btn-primary" type="button">Button</button>
                                    <button class="btn btn-warning" type="button">Button</button>
                                    <input type="text" class="form-control" placeholder="First Name">
                                   </div>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">  
                                        <input type="text" class="form-control" placeholder="First Name">
                                        <button class="btn btn-primary" type="button">Button</button>
                                        <button class="btn btn-warning" type="button">Button</button>
                                       </div>
                                    </div>       
                       
                    </form>

                </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
