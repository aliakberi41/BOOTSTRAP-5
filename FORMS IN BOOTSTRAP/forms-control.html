<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Form Control</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                      <div class="mb-3">
                        <label class="form-label" for="u-name">Username</label>
                        <input  class="form-control" type="text" id="u-name" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-comment">Username</label>
                       <textarea rows="5" id="u-comment" class="form-control">Comments</textarea>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-text">Some Text</label>
                        <input  class="form-control form-control-lg" type="text" id="u-text" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-text1">Some Text</label>
                        <input  class="form-control form-control-sm" type="text" id="u-text1" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-email">Email</label>
                        <input disabled value="ali@gmail.com" 
                        class="form-control form-control-sm" type="email" id="u-email" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-file">File</label>
                        <input 
                        class="form-control form-control-sm" type="file" id="u-file" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-file">File</label>
                        <input disabled
                        class="form-control form-control-sm" type="file" id="u-file" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-color">Color</label>
                        <input
                        class="form-control form-control-color" type="color" id="u-color" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="u-color">Color</label>
                        <input disabled
                        class="form-control form-control-color" type="color" id="u-color" required>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="datalist">Data List</label>
                        <input placeholder="Type To Search"
                        class="form-control" list="datalistOptions" id="u-color" required>
                        <datalist id="datalistOptions">
                            <option value="New York">
                                <option value="Seattle">
                                    <option value="Los Angelos">
                                        <option value="Sans Fransico">                
                        </datalist>
                      </div>

                      <div class="mb-3">
                        <label class="form-label" for="countries">Country</label>
                        <select class="form-control" id="countries">
                            <option selected="Select Country">Select Country</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                             <option value="USA">USA</option>
                        </select>

                        <div class="mb-3">
                            <label class="form-label" for="countries">Country</label>
                            <select class="form-control" id="countries" multiple>
                                <option selected="Select Country">Select Country</option>
                                <option value="India">India</option>
                                <option value="Pakistan">Pakistan</option>
                                 <option value="USA">USA</option>
                            </select>
                       
                      </div>


                    </form>

                </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
