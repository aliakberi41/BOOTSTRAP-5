<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <h3>Inline Forms</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
                        <div class="col-12">
                            <label class="visually-hidden" for="inline-username">Username</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                  @
                                </span>
                                <input type="text" id="inline-username" placeholder="Username" class="form-control">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="visually-hidden" for="preference">Preference</label>
                                <select id="preference" class="form-select form-select-sm">
                                    <option selected>Choose...</option>
                                    <option value="One">One</option>
                                    <option value="Two">Two</option>
                                </select>
                            </div>
                       

                        <div class="col-12">
                            <div class="form-check small m-0">
                            <input type="checkbox" id="remmeber-me" class="form-check-input">
                            <label for="remmeber-me" class="form-check-label">Remmeber Me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-success btn-sm"> Sign Up To Get Started</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
