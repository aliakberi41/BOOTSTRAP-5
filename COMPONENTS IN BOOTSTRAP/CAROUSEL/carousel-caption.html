<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Carousel Caption</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div data-bs-ride="carousel" id="slides-with-indicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button class="active" type="button"
                             data-bs-target="#slides-with-indicators" data-bs-slide-to="0" 
                          aria-label="Slide 1"  aria-current="true">
                            </button>

                            <button class="active" type="button"
                            data-bs-target="#slides-with-indicators" data-bs-slide-to="1" 
                         aria-label="Slide 2"  aria-current="true">
                           </button>

                           <button class="active" type="button"
                           data-bs-target="#slides-with-indicators" data-bs-slide-to="2" 
                        aria-label="Slide 3"  aria-current="true">
                          </button>
                        </div>
                        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://images.unsplash.com/photo-1547039996-61c1135690c0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2lkZXxlbnwwfHwwfHx8MA%3D%3D"/>
                          <div class="carousel-caption d-none d-md-block">
                            <h5>First Carousel Caption</h5>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                          </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://images.unsplash.com/photo-1589271755419-b813a577ad42?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d2lkZXxlbnwwfHwwfHx8MA%3D%3D"/>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second Carousel Caption</h5>
                                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                                  </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://images.unsplash.com/photo-1532879311112-62b7188d28ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdpZGV8ZW58MHx8MHx8fDA%3D"/>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third Carousel Caption</h5>
                                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                                  </div>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" 
                        data-bs-target="#slides-with-indicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" 
                        data-bs-target="#slides-with-indicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>

                    </div>
                   


                </div>
            </div>
        </div>

           
        

       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
