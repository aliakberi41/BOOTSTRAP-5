<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
   
    <h3>Split Button</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
               <div class="col-md-8">
                <div class="btn-group">
                    <a href="#" class="btn btn-danger" role="button">
                        Action
                    </a>
                    <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">DropDown Button</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>
                </div>
                </div>

                <h3 class="mt-3 mb-3">DropDown Sizing</h3>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                     <div class="btn-group">
                         <a href="#" class="btn btn-danger btn-lg" role="button">
                             Action
                         </a>
                         <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" type="button"
                         data-bs-toggle="dropdown" aria-expanded="false">
                       <span class="visually-hidden">DropDown Button</span>
                         </button>
                         <ul class="dropdown-menu">
                             <li><a href="#" class="dropdown-item">One</a></li>
                             <li><a href="#" class="dropdown-item">Two</a></li>
                             <li><a href="#" class="dropdown-item">Three</a></li>
                             <li><a href="#" class="dropdown-item">Four</a></li>
                         </ul>
                     </div>





             </div>
            </div>

            <h3 class="mt-3 mb-3"> Dark DropDown </h3>
            <div class="row justify-content-center">
                <div class="col-md-8">
                 <div class="btn-group">
                     <a href="#" class="btn btn-dark btn-lg" role="button">
                         Action
                     </a>
                     <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" type="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                   <span class="visually-hidden">DropDown Button</span>
                     </button>
                     <ul class="dropdown-menu dropdown-menu-dark">
                         <li><a href="#" class="dropdown-item">One</a></li>
                         <li><a href="#" class="dropdown-item">Two</a></li>
                         <li><a href="#" class="dropdown-item">Three</a></li>
                         <li><a href="#" class="dropdown-item">Four</a></li>
                     </ul>
                 </div>
                </div>
            </div>


                 <h3 class="mt-3 mb-3"> Dark DropDown (5.3 Updated) </h3>
                 <div class="row justify-content-center">
                     <div class="col-md-8">
                      <div class="btn-group">
                          <a href="#" class="btn btn-dark btn-lg" role="button">
                              Action
                          </a>
                          <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" type="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">DropDown Button</span>
                          </button>
                          <ul class="dropdown-menu" data-bs-theme="dark">
                              <li><a href="#" class="dropdown-item">One</a></li>
                              <li><a href="#" class="dropdown-item">Two</a></li>
                              <li><a href="#" class="dropdown-item">Three</a></li>
                              <li><a href="#" class="dropdown-item">Four</a></li>
                          </ul>
                      </div>
                    </div>
                </div>





        



</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
