<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>DropDowns Options</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-flex">
                        <div class="btn-group">
                            <button class="btn btn-success dropdown-toggle" type="button"
                         data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-menu-offset"
                         data-bs-offset="0,20">
                        Default DropDown
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-2">
                                <li><button type="button" class="dropdown-item">One</button></li>
                                <li><button type="button" class="dropdown-item" aria-current="true">Two</button></li>
                                <li><button type="button" class="dropdown-item">Three</button></li>
                             </ul>
                        
                        
                     </div>

                     <div class="btn-group ms-3">
                        <button class="btn btn-success" type="button" >Split Button Offset</button>
                        <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button"
                     data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-menu-offset-2"
                     data-bs-offset="-155,20">
               <span class="visually-hidden">Default DropDown</span>     
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdown-menu-2">
                            <li><button type="button" class="dropdown-item">One</button></li>
                            <li><button type="button" class="dropdown-item" aria-current="true">Two</button></li>
                            <li><button type="button" class="dropdown-item">Three</button></li>
                         </ul>
                    
                    
                 </div>
                    </div>
             </div>     
 </div>
 

   </div>  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
