<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
    body{
        padding-top: 10%;
    }
</style>
</head>
<body>
   
    <h3>Drop Downs Alignment</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
               <div class="col-md-8">
                <div class="dropup-center dropup">
                    <button class="btn btn-danger dropdown-toggle" type="button"
                    id="dropup-center-button" data-bs-toggle="dropdown" aria-expanded="false">
                   Centered DropUp
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-center-button">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>
               

                <div class="btn-group dropend mt-3">
                    <button class="btn btn-danger dropdown-toggle" type="button"
                    id="dropup-center-button" data-bs-toggle="dropdown" aria-expanded="false">
                   Centered DropEnd
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-center-button">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>

                <div class="btn-group dropend mt-3">
                    <button class="btn btn-danger" type="button">
                  Split DropDown
                    </button>
                    <button class="btn btn-danger dropdown-toggle" type="button"
                    id="dropup-center-button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle DropDown</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdown-center-button">
                        <li><a href="#" class="dropdown-item">One</a></li>
                        <li><a href="#" class="dropdown-item">Two</a></li>
                        <li><a href="#" class="dropdown-item">Three</a></li>
                        <li><a href="#" class="dropdown-item">Four</a></li>
                    </ul>
                </div>
               


   </div>
   </div>  
   
   
   <div class="row justify-content-center">
    <div class="col-md-8">
    

     <div class="btn-group dropstart dropup mt-3">
         <button class="btn btn-success dropdown-toggle" type="button"
         id="dropup-center-button" data-bs-toggle="dropdown" aria-expanded="false">
        Drop Start
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdown-center-button">
             <li><a href="#" class="dropdown-item">One</a></li>
             <li><a href="#" class="dropdown-item">Two</a></li>
             <li><a href="#" class="dropdown-item">Three</a></li>
             <li><a href="#" class="dropdown-item">Four</a></li>
         </ul>
     </div>

     <div class="btn-group dropstart mt-3">
         <button class="btn btn-success dropdown-toggle dropdown-toggle-split" type="button"
         id="dropup-center-button" data-bs-toggle="dropdown" aria-expanded="false">
       <span class="visually-hidden">Toggle DropDown</span>
         </button>
         <ul class="dropdown-menu" aria-labelledby="dropdown-center-button">
             <li><a href="#" class="dropdown-item">One</a></li>
             <li><a href="#" class="dropdown-item">Two</a></li>
             <li><a href="#" class="dropdown-item">Three</a></li>
             <li><a href="#" class="dropdown-item">Four</a></li>
         </ul>
         <button class="btn btn-success" type="button">
            Split Drop Start
              </button>
     </div>
    


</div>
</div>  




</div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
