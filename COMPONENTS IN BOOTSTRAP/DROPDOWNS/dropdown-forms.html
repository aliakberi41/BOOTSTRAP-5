<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>DropDown Forms</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                 <div class="btn-group">
                     <button class="btn btn-success dropdown-toggle" type="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                 Default DropDown
                     </button>
                     <ul style="width: 400px;" class="dropdown-menu">
                        <form class="py-3 px-4">
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="ali1929@gmail.com">
                            </div>

                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-sm" id="password" placeholder="****">
                            </div>

                            <div class="mb-2">
                                <input type="checkbox" class="form-check-input" id="remmeber-me" placeholder="****">
                                <label for="remmeber-me" class="form-check-label">Remmeber Me</label>
                            </div>

                            <div class="mb-2">
                               <button type="submit" class="btn btn-success btn-sm">Submit</button>
                            </div>

                        </form>
                      </ul>
                 
                 
              </div>
             </div>     
 </div>





</div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
