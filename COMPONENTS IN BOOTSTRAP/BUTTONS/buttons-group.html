<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Buttons Group</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
               <div class="btn-group" role="group" aria-label="Basic Example">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
               </div>

               </div>
            </div>

            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                 <button type="button" class="btn btn-primary active">Primary</button>
                 <button type="button" class="btn btn-warning">warning</button>
                 <button type="button" class="btn btn-info">info</button>
                </div>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                 <button type="button" class="btn btn-outline-primary ">Primary</button>
                 <button type="button" class="btn btn-outline-warning">warning</button>
                 <button type="button" class="btn btn-outline-info">info</button>
                </div>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                <input type="checkbox" class="btn-check" id="check-1" autocomplete="off">
                <label for="check-1" class="btn btn-outline-primary ">Check 01</label>

                <input type="checkbox" class="btn-check" id="check-2" autocomplete="off">
                <label for="check-2" class="btn btn-outline-primary ">Check 02</label>

                <input type="checkbox" class="btn-check" id="check-3" autocomplete="off">
                <label for="check-3" class="btn btn-outline-primary ">Check 03</label>
                </div>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                <div class="btn-group" role="group" aria-label="Basic Example">
                <input type="radio" class="btn-check" id="male" name="gender" autocomplete="off">
                <label for="male" class="btn btn-outline-primary ">Male</label>

                <input type="radio" class="btn-check" id="female" name="gender" autocomplete="off">
                <label for="female" class="btn btn-outline-primary ">Female</label>

                <input type="radio" class="btn-check" id="others" name="gender" autocomplete="off">
                <label for="others" class="btn btn-outline-primary ">Others</label>
                </div>
                </div>
             </div>
           
           
            </div>

       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
