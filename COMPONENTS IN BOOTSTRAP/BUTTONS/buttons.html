<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Buttons</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-warning">warning</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-light">light</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-link">link</button>

               </div>
            </div>


            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <button class="btn-primary" type="submit">link</button>
                 <input class="btn-primary" type="submit" value="Submit">
                 <input class="btn-primary" type="reset" value="Reset">
                 <input class="btn-primary" type="button" value="Button">
                 <a class="btn-primary" href="#">Button</a>
                </div>
             </div>
             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <button type="button" class="btn btn-outline-primary">Primary</button>
                 <button type="button" class="btn btn-outline-secondary">secondary</button>
                 <button type="button" class="btn btn-outline-success">success</button>
                 <button type="button" class="btn btn-outline-danger">danger</button>
                 <button type="button" class="btn btn-outline-warning">warning</button>
                 <button type="button" class="btn btn-outline-info">info</button>
                 <button type="button" class="btn btn-outline-light">light</button>
                 <button type="button" class="btn btn-outline-dark">dark</button>
                 <button type="button" class="btn btn-outline-link">link</button>
 
                </div>
             </div>
             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <button type="button" class="btn btn-primary">Primary</button>
                 <button type="button" class="btn btn-secondary btn-lg">secondary</button>
                 <button type="button" class="btn btn-success btn-sm">success</button>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <button type="button" class="btn btn-primary" style="--bs-btn-padding-y:24px;
                 --bs-btn-padding-x:48px; --bs-btn-font-size:14px">Custom Button</button>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <button disabled type="button" class="btn btn-primary" style="--bs-btn-padding-y:24px;
                 --bs-btn-padding-x:48px; --bs-btn-font-size:14px">Custom Button</button>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                    <a role="button" aria-disabled="true" class="btn btn-primary disabled" href="#">Button</a>
                </div>
             </div>

             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                  </div>
                </div>
             </div>


             <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                  <div class="d-grid gap-2 d-md-block pe-3">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                  </div>
                </div>
             </div>

             <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary" data-bs-toggle="button">Primary</button>
                    <button type="button" class="btn btn-primary active" data-bs-toggle="button"
                    aria-pressed="true">primary</button>
                    <button type="button" class="btn btn-primary disabled" data-bs-toggle="button">Primary</button>
                  </div>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-md-8">
                        <a data-bs-toggle="button"
                        role="button" class="btn btn-primary " href="#">Button</a>
                        <a data-bs-toggle="button" aria-pressed="true"
                        role="button" class="btn btn-primary active" href="#">Button</a>
                        <a data-bs-toggle="button"
                        role="button" class="btn btn-primary disabled" href="#">Button</a>
                      </div>
                    </div>

                    <div class="row justify-content-center mt-5">
                        <div class="col-md-8">
                            <button style="--bs-btn-color: white;
                            --bs-btn-bg: crimson; 
                            --bs-btn-border-color:orange;
                            --bs-btn-hover-color:white;
                            --bs-btn-hover-bg:red;
                            --bs-btn-hover-border-color:crimson"
                            type="button" class="btn">Primary</button>
                          </div>
                        </div>
                    
      
      
            </div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
