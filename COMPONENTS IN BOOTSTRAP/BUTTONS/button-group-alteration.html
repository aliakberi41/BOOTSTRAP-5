    <h3>Buttons Toolbar</h3>
        <div class="container mt-3">

            <div class="row justify-content-center mb-3 mt-5">
                <div class="col-md-8">
                 <div rol="group" class="btn-group" aria-label="Size Examples">
                     <button class="btn btn-warning">1</button>
                     <button class="btn btn-warning">2</button>
                     <button class="btn btn-warning">3</button>
                 </div>
                </div>
                 </div>
                 
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
                <div rol="group" class="btn-group btn-group-lg" aria-label="Size Examples">
                    <button class="btn btn-warning">1</button>
                    <button class="btn btn-warning">2</button>
                    <button class="btn btn-warning">3</button>
                </div>
               </div>
                </div>

                <div class="row justify-content-center mb-3 mt-5">

                     <div rol="group" class="btn-group btn-group-sm" aria-label="Size Examples">
                         <button class="btn btn-warning">1</button>
                         <button class="btn btn-warning">2</button>
                         <button class="btn btn-warning">3</button>
                     </div>
                    </div>
                     </div>
          
                     <div class="row justify-content-center mb-3 mt-5">
                        <div class="col-md-8">
                         <div rol="group" class="btn-group btn-group-lg" aria-label="Size Examples">
                             <button class="btn btn-warning">1</button>
                             <button class="btn btn-warning">2</button>
                            <div class="btn-group btn-group-sm" role="group">
                                <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false"
                                id="btn-group-1" type="button">DropDown</button>
                                <ul class="dropdown-menu" aria-labelledby="btn-group-1">
                                    <a href="#" class="dropdown-item">Drop Down Link</a>
                                    <a href="#" class="dropdown-item">Drop Down Link</a>
                                </ul>
                            </div>
                         </div>
                        </div>
                         </div>
          
          
            </div>
