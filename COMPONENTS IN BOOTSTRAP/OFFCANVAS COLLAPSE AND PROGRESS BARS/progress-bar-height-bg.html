
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Progress Bars Heights and Backgrounds</h3>
        <div class="container mt-3">
            <div class="row justify-content-center mb-3 mt-5">
               <div class="col-md-8">
                    <div class="progress mb-3" style="height: 1px;">
                        <div class="progress-bar" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>

                    <div class="progress mb-3" style="height: 20px;">
                        <div class="progress-bar" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>

                    <div class="progress mb-3 bg-dark">
                        <div class="progress-bar" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>

                    <div class="progress mb-3 bg-danger">
                        <div class="progress-bar bg-success" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>

                    <div class="progress mb-3 bg-danger">
                        <div class="progress-bar bg-success progress-bar-striped" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>

                    <div class="progress mb-3 bg-danger">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progress-bar" aria-valuenow="27"
                        aria-valuemin="0" aria-valuemax="100" style="width: 27%;">
                        </div>
                    </div>


                </div>
               
                  

        
       </div>
 </div>
</div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
