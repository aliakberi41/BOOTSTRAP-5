<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Navbar as a Link</h3>
       <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brand Name</a>
        </div>
       </nav>

       <h3>Navbar as a Header</h3>
       <nav class="navbar bg-light mt-3">
        <div class="container-fluid">
           <span class="navbar-brand h1 m-0" >
            Brand Name
           </span>
        </div>
       </nav>

       <h3>Navbar as an Image</h3>
       <nav class="navbar bg-light mt-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
            <img style="width:130px" src="https://images.unsplash.com/photo-1547039996-61c1135690c0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2lkZXxlbnwwfHwwfHx8MA%3D%3D"/>
       Brand Name
        </a>
        </div>
       </nav>

       <h3>Navbar Tertiary</h3>
       <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brand Name</a>
        </div>
       </nav>

           
        

       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
