<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>OffCanvas Navbar</h3>
       <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brand Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#off-canvas-navbar" aria-controls="off-canvas-navbar">
            <span class="navbar-toggler-icon">
            </span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="off-canvas-navbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">
                        Offcanvas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                    aria-labelledby="close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle"
                            id="off-canvas-navbar-dropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">DropDown</a>
                            <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                <li> <a href="#" class="dropdown-item">Action</a></li> 
                                <li><a href="#" class="dropdown-item">Another Action</a></li>  
                                <li> <a href="#" class="dropdown-item">Some Action</a></li> 
                                <li><hr class="dropline-divider">
                                </li>
                                <li> <a href="#" class="dropdown-item">Great Action</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <div class="input-group">
                            <input type="search" class="form-control " aria-label="search" placeholder="Search">
                            <button class="btn btn-success" type="submit">Button</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
       </nav>

    
        

       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
