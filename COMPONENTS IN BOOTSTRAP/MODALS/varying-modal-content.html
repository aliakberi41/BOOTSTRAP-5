<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Varying Modals Content</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="John Smilga">
                Open Modal for John Smilga
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="Harry Potter">
                Open Modal for Harry Potter
                </button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="Gabriel">
                Open Modal for Gabriel
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title" id="example-modal-heading">New Message</h5>
                                <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="user-name" class="form-label">User:</label>
                                    <input type="text" id="user-name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="form-label">Message:</label>
                                    <textarea id="message-text" rows="5" class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal" >Close</button>
                            <button type="submit" class="btn btn-success"
                            data-bs-dismiss="modal">Send Message</button>
                        </div>
                    </div>
                </div>

                </div>
              </div>
        </div>
</div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
