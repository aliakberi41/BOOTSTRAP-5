<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
   
    <h3>Toggle Between Modals</h3>
        <div class="container mt-3">
            <div class="row justify-content-center">
               <div class="col-md-8">
                <button class="btn btn-primary" type="button"
                data-bs-toggle="modal" data-bs-target="#firstModal">Open Modal</button>
            <div class="modal fade" id="firstModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-center"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Modal Title
                        </h5>
                        <button class="btn btn-primary btn-close" type="button" 
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button"
                data-bs-toggle="modal" data-bs-target="#secondModal">Open Modal</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="modal fade" id="secondModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-center"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Modal Title
                        </h5>
                        <button class="btn btn-primary btn-close" type="button" 
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="button"
                data-bs-toggle="modal" data-bs-target="#firstModal">Open Modal</button>
                    </div>
                </div>
                </div>
            </div>



             </div>
        </div>
</div>
       
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
